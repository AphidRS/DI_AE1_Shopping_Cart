
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AE-1 Carrito de la compra</title>
	<script src="scripts/core.js"/></script>
	<link rel="stylesheet" href="styles/template.css">
</head>
<body>
	<div class="grid-container">
		<div class="grid-1">
			<form name="formulario" method="post" action="/send.php">
  				<h1>Formulario de compra</h1>
  				<br>
  				<br>
  				<label>Nombre articulo:</label>
  				<label id="faltaArticulo" class="warning">Articulo erroneo</label>
  				<input type="text" id="articulo" name="articulo" size="15" value="">
  				<br>
  				<br>
  				<label>Precio articulo:</label>
  				<label id="faltaPrecio" class="warning">Precio erroneo</label>
  				<input type="number" id="pvp" name="pvp" size="5" min="0" value="0">
  				<br>
  				<br>
  				<label>Unidades:</label>
  				<input type="number" id="cantidad" name="cantidad" size="5" min="1" max="10" value="1">
  				<br>
  				<br>
 				<input type="button" id="botonSumar" value="AÃ±adir al carrito">
 				<br>
 				<br>
 				<br>
 				<div class="separador"></div>
 				<br>
 				<br>
 				<br>
 				<label>Articulos en el carrito:</label>
  				<input type="text" id="articulosCarrito" size="15" readonly="true">
  				<br>
  				<br>
  				<label>Precio total del carrito:</label>
  				<input type="text" id="totalCompra" size="5" min="0" readonly="true">
  				<br>
  				<br>
  				<label>Forma de pago:</label>
  				<select name="formaPago" id="formaPago" value="default">
  					<option value="default" selected>--Seleccione--</option>
  					<option value="Efectivo">Efectivo</option>
  					<option value="Tarjeta">Tarjeta</option>
				</select>
				<br>
				<br>
				<label class="cuadroPago" id="efectivoLabel">Importe efectivo:</label>
  				<input class="cuadroPago" type="number" id="efectivo" name="efectivo" size="5" readonly="true">
				<br>
				<br>
				<label class="cuadroPago" id="titularTarjetaLabel">Titular tarjeta:</label>
  				<label id="faltaTarjeta" class="warning">Datos invalidos</label>
  				<input type="text" class="cuadroPago" id="titularTarjeta" name="titulartarjeta" size="15" value="">
				<br>
				<br>
				<label class="cuadroPago" id="numTarjetaLabel">Numero tarjeta:</label>
  				<label id="faltaNumTarjeta" class="warning">Tarjeta invalida</label>
  				<input type="number" class="cuadroPago" id="numTarjeta" name="numTarjeta" size="15" value="">
				<br>
				<br>
				<label class="cuadroPago" id="numTarjetaCvvLabel">CVV:</label>
  				<label id="faltaCvv" class="warning">CVV invalido</label>
  				<input type="number" class="cuadroPago" id="numTarjetaCvv" name="cvvTarjeta" size="5" value="">
  				<br>
  				<br>
  				<br>
				<input type="checkbox" id="condiciones">Acepto las condiciones de compra<br>
				<br>
			</form>
		</div>
		<div class="grid-2">
			<div class="conceptos">
				<h2>ARTICULO &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CTD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PVP</h2>
			</div>
		<p id="ticket"></p>
		</div>
	</div>
	<div class="botones">
		<input type="submit" value="Imprimir" class="boton_final" id="botonImprimir" disabled/>	
		<input type="reset" value="Restablecer" class="boton_final" id="botonReset"/>
	</div>
</body>
</html>
